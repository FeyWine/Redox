    // --- LOGIQUE JS ---

    const coupleTarget = document.getElementById('couple-target');
    const optionsContainer = document.getElementById('options-container');
    const nextBtn = document.getElementById('next-btn');
    const explanationBox = document.getElementById('explanation');
    const explanationText = document.getElementById('explanation-text');
    const scoreDisplay = document.getElementById('score-display');
    const themeBtn = document.getElementById('theme-btn');
    const body = document.body;

    let currentQuestionIndex = -1;
    let isAnswered = false;
    let score = 0;
    let totalQuestions = 0;

    // Gestion du ThÃ¨me Dark/Light
    function toggleTheme() {
        const currentTheme = body.getAttribute('data-theme');
        if (currentTheme === 'light') {
            body.setAttribute('data-theme', 'dark');
            themeBtn.innerText = 'â˜€ï¸';
        } else {
            body.setAttribute('data-theme', 'light');
            themeBtn.innerText = 'ðŸŒ™';
        }
    }

    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
    }

    function updateScore() {
        scoreDisplay.innerText = `${score} / ${totalQuestions}`;
    }

    function generateQuestion() {
        isAnswered = false;
        nextBtn.style.display = 'none';
        explanationBox.style.display = 'none'; // Cacher l'explication
        optionsContainer.innerHTML = ''; 

        // Ã‰viter la rÃ©pÃ©tition
        let newIndex;
        do {
            newIndex = Math.floor(Math.random() * db.length);
        } while (newIndex === currentQuestionIndex && db.length > 1);
        
        currentQuestionIndex = newIndex;
        const q = db[currentQuestionIndex];

        coupleTarget.innerHTML = q.couple;

        let options = [];
        options.push({ text: q.correct, isCorrect: true });
        q.wrongs.forEach(wrong => {
            options.push({ text: wrong, isCorrect: false });
        });

        options = shuffleArray(options);

        options.forEach(opt => {
            const btn = document.createElement('button');
            btn.className = 'option-btn';
            btn.innerHTML = opt.text; 
            btn.onclick = () => checkAnswer(btn, opt.isCorrect);
            optionsContainer.appendChild(btn);
        });
    }

    function checkAnswer(selectedBtn, isCorrect) {
        if (isAnswered) return;
        isAnswered = true;
        totalQuestions++;

        const allButtons = optionsContainer.querySelectorAll('.option-btn');
        allButtons.forEach(btn => btn.classList.add('disabled'));

        if (isCorrect) {
            selectedBtn.classList.add('correct');
            score++;
        } else {
            selectedBtn.classList.add('wrong');
            // Montrer la bonne rÃ©ponse
            const correctText = db[currentQuestionIndex].correct;
            allButtons.forEach(btn => {
                if(btn.innerHTML === correctText) {
                    btn.classList.add('correct');
                }
            });
        }

        updateScore();
        
        // AFFICHER L'EXPLICATION
        const expl = db[currentQuestionIndex].explanation;
        explanationText.innerHTML = expl;
        explanationBox.style.display = 'block';

        nextBtn.style.display = 'block';
        
        // Auto scroll lÃ©ger vers le bas pour voir l'explication sur mobile
        setTimeout(() => {
            explanationBox.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }, 100);
    }

    function nextQuestion() {
        generateQuestion();
    }

    // Init
    generateQuestion();
    updateScore();

</script>
